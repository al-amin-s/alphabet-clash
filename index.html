<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha clash

    </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home page -->
        <section id="home-section" class=" ">
            <div class="min-h-screen flex flex-col items-center justify-center gap-3">
                <h1 class="text-white text-8xl anton font-bold">ALPHABET CLASH</h1>
                <P class="text-white">Unlesh your keybord kung f u : prees"Inter" to play</P>
                <button onclick="play()" class="w-24 h-8 bg-white p-2 rounded-md text-center align-middle btn text-black">Play
                    Now</button>
            </div>

        </section>
        <!-- play ground -->
        <section id="play-ground" class="play-ground hidden">
            <div>
                <!-- screen -->
                <div class="mb-28">
                    <div
                        class="m-auto artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffB3]">
                    <div class="bg-[#010313CC] text-white w-[300px] mx-auto rounded-b-lg "><p class="text-center  align-top pb-2">Don't watch key board whille playing</p>
                    
                    </div > 
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="uppercase text-black font-bold text-9xl">Y</p>

                    </div>   
                    </div>
                </div>
                <!-- key board -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>



                </div>
                <div>
                    <!-- score -->
                    <div class="flex justify-between px-20">
                        <button class="btn bg-[#894189] rounded-3xl border-none text-white">Life 
                            <img src="./images/Group 23.svg" alt="">
                            <span id="current-life">5</span>
                          </button>


                          <button class="btn bg-[#360490] rounded-3xl border-none text-white">Score 
                            <img src="./images/monetization_on.svg" alt="">
                            <span id="current-score">0</span>
                          </button>
                    </div>
                </div>

            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="rounded-lg space-y-4 p-14 bg-[#FFFFFF33] m-auto flex flex-col items-center text-center justify-center">
                <h1 class="text-6xl text-white font-extrabold">Score : 14</h1>
                <button class="btn w-24">
                    Play Again</button>
                
                <p class="text-white">Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="./utility.js"></script>
    <script src="./alpha.js"></script>

</body>

</html>
